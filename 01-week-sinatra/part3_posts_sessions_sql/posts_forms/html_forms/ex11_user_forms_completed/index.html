<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="description" content="">
   <meta name="keywords" content="">
   <title>Forms</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <div id="wrapper">

   <!-- Form elements and attributes in HTML5 provide a greater degree of semantic mark-up than HTML4 and remove a great deal of the need for tedious scripting and styling that was required in HTML4. The forms features in HTML5 provide a better experience for users by making forms more consistent across different web sites and giving immediate feedback to the user about data entry. They also provide this experience to users who have scripting disabled in their browser. https://developer.mozilla.org/en/HTML/Forms_in_HTML -->
   
      <h1>Search Form</h1>
                   
    <form id="searchform" action="" method="post">
      <input type="search" name="q"> <!-- adds an "x" close-button -->
      <input type="submit" value="go" id="submit">
    </form>


      <h1>Contact Form</h1>
      
      <form id="contactform" action="" method="post">
      
         <label for="name">Name:</label>
         <input type="text" id="name" name="name" placeholder="Enter your full name" required >
         
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" placeholder="Enter your email address" required >
         
         <label for="password">Password:</label>
         <input type="password" id="password" name="password" placeholder="Enter your password">
         
         <label for="tel">Phone:</label>
         <input type="tel" id="tel" name="tel" placeholder="Enter your phone number" maxlength="10">

          <label for="url">URL:</label>
          <input type="url" id="url" name="url" placeholder="Enter your website URL">

          <label for="num">Pick an even number from 0 to 10</label>
          <input type="number" id="num" name="num" min="1" step="2" max="10" value="4">

          <label for="range">Range:</label>
          <input type="range" id="range" name="range" min="0" max="10" value="6">

          <label for="date">Date picker:</label>
          <input type="date" name="date" id="date">


          <!-- only works on some browsers -->
          <label for="colour">Colour picker:</label>
          <input id="colour" name="colour" type="color">


         <label for="checkbox">Checkbox:</label>
         <input id="checkbox_1" name="checkbox_1" type="checkbox" value="1"> option<br>

         <label for="multichoice">Radio:</label>
         <input type="radio" id="group1" name="group1" value="1" checked> small<br>
         <input type="radio" id="group1" name="group1" value="2"> medium<br> 
         <input type="radio" id="group1" name="group1" value="3"> large<br> 
   
         <label for="dropmenu">Select:</label>
         <select id="dropmenu" name="dropmenu">
            <option value="" selected="selected"></option>
            <option value="1">First option</option>
            <option value="2">Second option</option>
            <option value="3">Third option</option>
         </select>
         
         <label for="message">Message:</label>
         <textarea id="message" name="message" placeholder="What's on your mind?" rows="6"></textarea>

         <input type="hidden" value="USER-1ZA08765-00ZA">
            
         <input type="submit" value="Send message">
            
      </form>
   
   <!-- Generate your own form code at: http://www.phpform.org/ -->
   <!-- HTM5 form tutorial: http://thinkvitamin.com/code/fun-with-html5-forms/ -->
   
   </div><!-- #wrapper -->
   
</body>
</html>
